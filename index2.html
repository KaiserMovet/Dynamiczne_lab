            $("#myTable").tablesorter();
        });</script>

</head>

<body>
    <div class="p-3 mb-2 bg-secondary text-white">

        <body class="d-flex flex-column h-100">
            <header>
                <!-- Fixed navbar -->
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="#">Strona główna</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Instrukcja</a>
                            </li>
                        </ul>

                        <form class="form-inline mt-2 mt-md-0">




                </nav>
            </header>

            <!-- Begin page content -->
            <main role="main" class="flex-shrink-0">
                <div class="container">
                    <h1 class="mt-5"></h1>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-4 col-xl-1">

                        </div>
                        <div class="col-12 col-md-4 col-xl-7">
                            <h3 class="mt-4">Dodawanie produktu</h3>
                            <form>
                                <div class="mt-4 form-group row">
                                    <label for="inputName" class="col-sm-3 col-form-label">Nazwa towaru</label>
                                    <div class="col-sm-8">
                                        <input type="name" class="form-control" id="inputName"
                                            placeholder="Nazwa towaru"
                                            oninput="nameValidator('inputName', 'inputNameError')">
                                        <div id="inputNameError"></div>
                                    </div>
                                </div>
                                <div class="mt-4 form-group row">
                                    <label for="inputCode" class="col-sm-3 col-form-label">Kod towaru</label>
                                    <div class="col-sm-8">
                                        <input type="code" class="form-control" id="inputCode" placeholder="Kod towaru"
                                            oninput="codeValidator('inputCode', 'inputCodeError')">
                                        <div id="inputCodeError"></div>
                                    </div>
                                </div>
                                <div class="mt-4 form-group row">
                                    <label for="inputPrice" class="col-sm-3 col-form-label">Cena netto</label>
                                    <div class="col-sm-8">
                                        <input type="price" class="form-control" id="inputPrice"
                                            placeholder="Cena netto"
                                            oninput="priceValidator('inputPrice', 'inputPriceError'); UpdateBrutto('inputPrice2', 'inputPrice', 'inputVat')"
                                            onchange="updatePrice('inputPrice')">
                                        <div id="inputPriceError"></div>
                                    </div>
                                </div>
                                <div class="mt-4 form-group row">
                                    <label for="inputVat" class="col-sm-3 col-form-label">Stawka VAT</label>
                                    <div class="col-sm-8">
                                        <input type="vat" class="form-control" id="inputVat" placeholder="Stawka VAT"
                                            oninput="vatValidator('inputVat', 'inputVatError'); UpdateBrutto('inputPrice2', 'inputPrice', 'inputVat')">
                                        <div id="inputVatError"></div>

                                    </div>
                                </div>
                                <div class="mt-4 form-group row">
                                    <label for="inputPrice2" class="col-sm-3 col-form-label ">Cena brutto</label>
                                    <div class="col-sm-8">
                                        <input type="price2" class="form-control" id="inputPrice2"
                                            placeholder="Cena brutto" readonly>


                                    </div>
                                </div>
                                <div class="mt-4 form-group row">
                                    <label class="col-sm-3 col-form-label">Kategoria towaru</label>
                                    <div class="col-sm-8">
                                        <select id="inputCategories" class="custom-select "
                                            onchange="categoriesValidator('inputCategories', 'inputCategoriesError', 'None')">
                                            <option value="None" selected>Wybierz...</option>
                                            <option value="1">Kategoria pierwsza</option>
                                            <option value="2">Kategoria druga</option>
                                            <option value="3">Kategoria trzecia</option>
                                        </select>
                                        <div id="inputCategoriesError"></div>
                                    </div>
                                </div>
                                <div class="mt-4 form-group row">
                                    <div class="col-sm-3">Opcje towaru
                                    </div>


                                    <div id='inputOption' class="col-sm-8"
                                        onchange="optionValidator('inputOption', 'inputOptionError')">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                                            <label class="form-check-label" for="gridCheck1">
                                                Opcja pierwsza
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck2">
                                            <label class="form-check-label" for="gridCheck2">
                                                Opcja druga
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck3">
                                            <label class="form-check-label" for="gridCheck3">
                                                Opcja trzecia
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck4">
                                            <label class="form-check-label" for="gridCheck4">
                                                Opcja czwarta
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck5">
                                            <label class="form-check-label" for="gridCheck5">
                                                Opcja piąta
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div id="inputOptionError"></div>

                                <fieldset class="mt-4 form-group">
                                    <div class="row">
                                        <legend class="col-form-label col-sm-3 pt-0">Ocena towaru</legend>
                                        <div class="col-sm-8" id="inputRate"
                                            onchange="rateValidator('inputRate', 'inputRateError')">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                    id="gridRadios1" value="option1" checked>
                                                <label for="inputRate1" class="form-check-label" for="gridRadios1">
                                                    1
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                    id="gridRadios2" value="option2">
                                                <label class="form-check-label" for="gridRadios2">
                                                    2
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                    id="gridRadios3" value="option3">
                                                <label class="form-check-label" for="gridRadios3">
                                                    3
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                    id="gridRadios4" value="option4">
                                                <label class="form-check-label" for="gridRadios4">
                                                    4
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                    id="gridRadios5" value="option5">
                                                <label class="form-check-label" for="gridRadios5">
                                                    5
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="inputRateError"></div>
                                </fieldset>


                                <div class="mt-4 form-group row">
                                    <label for="inputName" class="col-sm-3 col-form-label">Zdjecie towaru</label>
                                    <div class="col-sm-8">
                                        <input type="name" class="form-control" id="inputFile"
                                            placeholder="Sciezka do pliku"
                                            oninput="fileValidator('inputFile', 'inputFileError')">
                                        <div id="inputFileError"></div>
                                    </div>
                                </div>
                                <div class="form-group row ">
                                    <div class="col-md-12 text-center ">
                                        <button type="button" id="submitBut" class="btn btn-primary"
                                            onclick="addData()">Dodaj</button>
                                    </div>
                                </div>
                            </form>
                            <div class="form-group row ">
                                <div class="col-md-12 text-center ">
                                    <button type="button" id="submitBut" class="btn btn-primary"
                                        onclick="sortTable(0)">Nazwa</button>
                                    <button type="button" id="submitBut" class="btn btn-primary"
                                        onclick="addData()">Kod</button>
                                    <button type="button" id="submitBut" class="btn btn-primary"
                                        onclick="addData()">Cena</button>
                                    <button type="button" id="submitBut" class="btn btn-primary"
                                        onclick="addData()">Ocena</button>
                                </div>
                            </div>
                            <table id="myTable" class="tablesorter tablesorter-ice ">
                                <thead>
                                    <tr>
                                        <th>Nazwa Towaru</th>
                                        <th>Kod towaru</th>
                                        <th>Cena netto</th>
                                        <th>Vat</th>
                                        <th>Cena brutto</th>
                                        <th>Kategoria</th>
                                        <th>Opcje towaru</th>
                                        <th>Ocena towaru</th>
                                        <th>Zdjęcie towaru</th>


                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <!-- </div> -->

                            <div class="col-12 col-md-4 col-xl-4 ">
                                <h1 class="mt-5"></h1>
                                <div class="card" style="width: 18rem;">
                                    <img src="user.png" class="card-img-top" alt="Responsive image">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <p class="text-primary">Imie i Nazwisko</p>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </main>

                crossorigin="anonymous "></script>
    </div>
